<!-- header.html -->
<div id="top-bar" class="top-bar">
  <div class="logo-section">
    <img src="https://cdn.imgchest.com/files/y8xcnkao8r4.png" alt="Diya Motors Logo" class="logo-img" />
    <div class="app-name">DiyaMotors</div>
  </div>

  <div class="clock-container">
    <span id="live-clock">--:--:--</span>
  </div>

  <div class="user-section">
    <div id="user-badge" class="user-badge">
      <div id="user-name">Loading...</div>
      <div id="branch-info"></div>
    </div>
    <button id="admin-panel-btn" class="btn" style="display: none;">Admin Panel</button>
    <button id="logs-btn" class="btn" style="display: none; background-color: #ffc107; color: #000;">Activity Logs</button>
    <button id="logout-btn" class="btn">Logout</button>
  </div>
</div>
