<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Two-Step Login</title>
    <!-- Firebase SDK - Best to keep these in the head for faster loading -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <!-- reCAPTCHA API Script - Essential for the reCAPTCHA widget -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        /* General Styling Variables */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container for the Login Form */
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Header Section */
        .header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        /* Step Indicator */
        .step-indicator {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: #f0f4f8;
        }

        .step {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 0 10px;
            position: relative;
            transition: background 0.3s ease;
        }

        .step.active {
            background: var(--primary);
        }

        .step.completed {
            background: var(--success);
        }

        .step::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background: var(--gray);
            right: -20px;
        }

        .step:last-child::before {
            display: none;
        }

        /* Form Content Styling */
        .step-content {
            padding: 30px;
        }

        .form-container {
            display: none;
            /* Hidden by default, shown by JavaScript */
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Fade-in Animation for forms */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .btn-otp {
            background: var(--success);
        }

        .btn-otp:hover {
            background: #3aa8d0;
        }

        /* Message Styling - Using consistent class names with CSS */
        .error-message {
            color: var(--danger);
            background: rgba(247, 37, 133, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* reCAPTCHA specific styling */
        #recaptcha-container {
            /* Ensure this ID matches the JS RecaptchaVerifier */
            margin: 20px 0;
            display: flex;
            /* Centers the reCAPTCHA widget */
            justify-content: center;
        }

        /* Loader Styling */
        .loader {
            display: none;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            /* Centered */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .container {
                border-radius: 12px;
            }

            .step-content {
                padding: 20px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Secure Login System</h1>
            <p>Two-step authentication for enhanced security</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step" id="step2-indicator">2</div>
        </div>

        <!-- Step 1: Email + Password Form -->
        <div id="step1-form" class="step-content form-container active">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <button class="btn" onclick="startLogin()">Next</button>
            <div id="step1Error" class="error-message"></div>
        </div>

        <!-- Step 2: Phone OTP Form -->
        <div id="step2-form" class="step-content form-container">
            <p>An OTP will be sent to the phone number ending in <strong><span
                        id="masked-phone">loading...</span></strong></p>
            <div id="recaptcha-container"></div> <!-- reCAPTCHA widget will render here -->

            <div class="form-group">
                <button class="btn btn-otp" id="send-otp-btn" onclick="sendOtp()">Send OTP</button>
            </div>

            <div id="otp-container" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="6-digit code" required />
                </div>
                <div class="form-group">
                    <button class="btn" onclick="verifyOtp()">Verify & Login</button>
                </div>
            </div>

            <!-- Loader and message displays for Step 2 -->
            <div id="loader" class="loader"></div>
            <div id="step2Error" class="error-message"></div> <!-- Using error-message class -->
            <div id="step2-success" class="success-message"></div> <!-- Using success-message class -->

            <button type="button" onclick="showStep(1)" class="btn back-btn">Back to Email/Password</button>
        </div>
    </div>

    <!-- The main JavaScript logic -->
    <script>
        // Ensure all DOM elements are loaded before running the script
        document.addEventListener('DOMContentLoaded', (event) => {

            // Firebase configuration - !!! REPLACE WITH YOUR ACTUAL FIREBASE CONFIG !!!
            const firebaseConfig = {
                apiKey: "AIzaSyCKMO6x9xeUmaV6GGkPWrYdWIj2GWhf7nc",
                authDomain: "diya-8272a.firebaseapp.com",
                projectId: "diya-8272a",
                databaseURL: "https://diya-8272a-default-rtdb.asia-southeast1.firebasedatabase.app",
                storageBucket: "diya-8272a.firebasestorage.app",
                messagingSenderId: "800942380653",
                appId: "1:800942380653:web:32c5998db7de7ec71d1164"
            };

            // Initialize Firebase App
            firebase.initializeApp(firebaseConfig);

            // Get Firebase Authentication instance
            const auth = firebase.auth();

            // Cache DOM Elements for efficient access
            const step1Indicator = document.getElementById('step1-indicator');
            const step2Indicator = document.getElementById('step2-indicator');
            const step1Form = document.getElementById('step1-form');
            const step2Form = document.getElementById('step2-form');
            const sendOtpBtn = document.getElementById('send-otp-btn');
            const otpContainer = document.getElementById('otp-container');
            const step1Error = document.getElementById("step1Error");
            const step2Error = document.getElementById('step2Error');
            const step2Success = document.getElementById('step2-success');
            const loader = document.getElementById('loader');
            const maskedPhoneSpan = document.getElementById("masked-phone");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const otpInput = document.getElementById("otp");

            // Global variables for Firebase auth results and reCAPTCHA
            let confirmationResult;
            window.recaptchaVerifier = null; // Initialize as null, will be created in showStep(2)
            window.recaptchaWidgetId = null; // Store reCAPTCHA widget ID

            // Function to display messages (error or success)
            function showError(element, message) {
                if (element) {
                    element.textContent = message;
                    element.style.display = 'block';
                } else {
                    console.error("Error: Attempted to show message on a null element. Message:", message);
                }
            }

            // Function to hide messages (error or success)
            function hideError(element) {
                if (element) {
                    element.style.display = 'none';
                } else {
                    console.warn("Warning: Attempted to hide message on a null element.");
                }
            }

            // Function to show/hide the loading spinner
            function showLoader(show) {
                if (loader) {
                    loader.style.display = show ? 'block' : 'none';
                } else {
                    console.warn("Warning: Attempted to control loader visibility on a null element.");
                }
            }

            // Centralized Firebase Authentication Error Handler
            function handleAuthError(element, error) {
                let message = 'An unknown error occurred. Please try again.';

                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'Invalid email format. Please check and try again.';
                        break;
                    case 'auth/user-disabled':
                        message = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = 'Incorrect email or password. Please try again.';
                        break;
                    case 'auth/invalid-phone-number':
                        message = 'Invalid phone number format. Please ensure your account has a valid phone number registered.';
                        break;
                    case 'auth/invalid-verification-code':
                        message = 'Invalid OTP. Please check the code and try again.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many attempts. Please try again later. (This usually happens if reCAPTCHA isn\'t configured correctly or too many failed attempts.)';
                        break;
                    case 'auth/missing-phone-number':
                        message = 'Phone number missing from your profile. Please contact support.';
                        break;
                    case 'auth/web-context-unauthorized':
                        message = 'Authorization error. Your domain is not authorized in Firebase settings.';
                        break;
                    case 'auth/captcha-check-failed':
                    case 'auth/internal-error': // This often points to reCAPTCHA setup issues in Firebase Console
                        message = 'Security check failed or network issue. Please ensure reCAPTCHA is correctly set up in Firebase Console.';
                        break;
                    default:
                        message = error.message || message;
                        break;
                }
                showError(element, message);
            }

            // Function to control step visibility and reCAPTCHA initialization
            function showStep(stepNumber) {
                if (stepNumber === 1) {
                    step1Indicator.classList.add('active');
                    step2Indicator.classList.remove('active', 'completed');
                    step1Form.classList.add('active');
                    step2Form.classList.remove('active');
                    hideError(step1Error); // Hide errors when going back
                    showLoader(false);
                    // Reset reCAPTCHA if user goes back to step 1
                    if (window.recaptchaWidgetId) {
                        grecaptcha.reset(window.recaptchaWidgetId);
                    }
                } else if (stepNumber === 2) {
                    step1Indicator.classList.remove('active');
                    step1Indicator.classList.add('completed');
                    step2Indicator.classList.add('active');
                    step1Form.classList.remove('active');
                    step2Form.classList.add('active');

                    // Initialize reCAPTCHA only when Step 2 is displayed and it's not already initialized
                    if (!window.recaptchaVerifier) {
                        console.log("Initializing reCAPTCHA for step 2...");
                        // Use a specific reCAPTCHA container ID
                        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                            size: 'normal', // Can be 'compact' or 'invisible' too
                            callback: (response) => {
                                console.log("âœ… reCAPTCHA solved by user interaction or automatically.");
                                // This callback fires when the user successfully solves the reCAPTCHA.
                            },
                            'expired-callback': () => {
                                console.warn("âš ï¸ reCAPTCHA expired, resetting...");
                                grecaptcha.reset(window.recaptchaWidgetId); // Reset on expiration
                            }
                        });
                        window.recaptchaVerifier.render().then((widgetId) => {
                            window.recaptchaWidgetId = widgetId;
                            console.log("reCAPTCHA rendered with widget ID:", widgetId);
                        }).catch(error => {
                            console.error("Error rendering reCAPTCHA:", error);
                            showError(step2Error, "Failed to load reCAPTCHA. Please check your internet connection and ensure reCAPTCHA is configured in Firebase.");
                        });
                    } else {
                        console.log("reCAPTCHA already initialized for step 2.");
                    }

                    // Reset state for Step 2 UI
                    otpContainer.style.display = "none";
                    sendOtpBtn.style.display = "block";
                    hideError(step2Error);
                    hideError(step2Success);
                    showLoader(false);
                }
            }
            window.showStep = showStep; // Expose to global scope for onclick attributes

            // Step 1: Handle Email/Password Login
            // Step 1: Handle Email/Password Login
            function startLogin() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                hideError(step1Error); // Clear previous errors
                showLoader(true); // Show loader

                if (!email || !password) {
                    showError(step1Error, "Please enter both email and password.");
                    showLoader(false);
                    return;
                }

                console.log("ðŸ‘‰ Attempting to sign in with Email:", email);

                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("âœ… Firebase auth success for user UID:", userCredential.user.uid);
                        const user = userCredential.user;

                        // âœ… FIX: Initialize the regional database instance correctly
                        // The database URL is already part of your firebaseConfig.
                        const database = firebase.database(); // CORRECTED LINE

                        // âœ… Fetch phone number using correct regional endpoint
                        console.log("ðŸ“¦ Fetching phone for UID:", user.uid);
                        return database.ref("users/" + user.uid).once("value");
                    })

                    .then(snapshot => {
                        const userData = snapshot.val();
                        console.log("ðŸ“„ User data from DB:", userData);

                        if (!userData || !userData.phone) {
                            throw new Error("Phone number not found for this user in the database. Please ensure it's linked to this account's UID.");
                        }

                        const phone = userData.phone;
                        window.trustedPhoneNumber = phone; // Store phone for OTP sending

                        // Mask phone number for display in Step 2
                        const masked = phone.length > 2 ? "xxxxxxx" + phone.slice(-2) : phone;
                        maskedPhoneSpan.innerText = masked;

                        showStep(2); // Move to Step 2
                    })
                    .catch((error) => {
                        console.error("âŒ Error during login:", error);
                        handleAuthError(step1Error, error); // Display specific error message
                    })
                    .finally(() => {
                        showLoader(false); // Hide loader
                    });
            }
            window.startLogin = startLogin; // Expose to global scope for onclick attributes

            // Step 2: Handle Sending OTP
            function sendOtp() {
                const phone = window.trustedPhoneNumber;
                const appVerifier = window.recaptchaVerifier; // Use the reCAPTCHA verifier instance

                hideError(step2Error);
                hideError(step2Success); // Clear messages
                showLoader(true); // Show loader

                if (!phone) {
                    showError(step2Error, "Phone number is missing. Please go back to Step 1 and try again.");
                    showLoader(false);
                    return;
                }

                if (appVerifier) {
                    // This is the CORRECT way: signInWithPhoneNumber AUTOMATICALLY handles reCAPTCHA verification when appVerifier is passed
                    firebase.auth().signInWithPhoneNumber(phone, appVerifier)
                        .then((result) => {
                            confirmationResult = result; // Store the confirmation result for OTP verification
                            otpContainer.style.display = "block"; // Show OTP input field
                            sendOtpBtn.style.display = "none"; // Hide Send OTP button
                            showError(step2Success, "OTP sent successfully. Please enter it below.");
                            grecaptcha.reset(window.recaptchaWidgetId); // Reset reCAPTCHA on success
                        })
                        .catch((error) => {
                            console.error("âŒ OTP send failed:", error);
                            handleAuthError(step2Error, error);
                            grecaptcha.reset(window.recaptchaWidgetId); // Reset reCAPTCHA on failure
                        })
                        .finally(() => {
                            showLoader(false); // Hide loader
                        });
                } else {
                    showError(step2Error, "reCAPTCHA is not ready. Please refresh the page and try again.");
                    showLoader(false);
                }
            }
            window.sendOtp = sendOtp; // Expose to global scope for onclick attributes

            // Step 2: Handle OTP Verification
            function verifyOtp() {
                const code = otpInput.value.trim(); // Get OTP from input field

                hideError(step2Error);
                hideError(step2Success); // Clear messages

                if (!code || code.length !== 6) {
                    showError(step2Error, "Please enter a valid 6-digit OTP.");
                    return;
                }

                showLoader(true); // Show loader
                if (confirmationResult) {
                    confirmationResult.confirm(code)
                        .then((result) => {
                            showError(step2Success, "Verification successful! Redirecting to dashboard...");
                            // Redirect to dashboard on successful verification
                            setTimeout(() => {
                                window.location.href = "dashboard.html";
                            }, 1500);
                        })
                        .catch((error) => {
                            console.error("âŒ OTP verification failed:", error);
                            handleAuthError(step2Error, error); // Display specific error message
                        })
                        .finally(() => {
                            showLoader(false); // Hide loader
                        });
                } else {
                    showError(step2Error, "No OTP request pending. Please click 'Send OTP' first.");
                    showLoader(false);
                }
            }
            window.verifyOtp = verifyOtp; // Expose to global scope for onclick attributes

            // Initial setup: Show the first step on page load
            showStep(1);
        }); // End of DOMContentLoaded listener
    </script>
</body>

</html>
