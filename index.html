<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya-Motors | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset & Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            box-sizing: border-box;
        }

        /* Container for Centering */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin: 20px; /* Add some margin for smaller screens */
        }

        /* Logo Styling */
        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 150px; /* Adjust as needed */
            height: auto;
            border-radius: 8px; /* Slightly rounded corners for the logo */
        }

        .logo h1 {
            font-size: 28px;
            color: #2c3e50;
            margin: 0;
            font-weight: 700;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: calc(100% - 20px); /* Account for padding */
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #a0cbed;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
            display: none; /* Hidden by default */
        }

        .loading-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }

        .loading-text.show {
            display: block;
        }

        /* OTP Form Styling */
        #otp-form {
            display: none; /* Hidden by default */
        }

        /* Error Modal Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            color: #dc3545;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .modal-content p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: auto;
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
            padding-bottom: 20px; /* Ensure footer is visible and not cut off */
        }

        /* reCAPTCHA container styling */
        #recaptcha-container {
            margin-top: 20px; /* Add some space above reCAPTCHA */
            /* Removed display: none; to make it visible */
            display: flex; /* Use flex to center the reCAPTCHA widget if it's rendered by Google */
            justify-content: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 25px;
            }

            .logo img {
                width: 120px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .form-group input {
                padding: 10px;
                font-size: 15px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            .modal-content {
                padding: 20px;
            }

            .modal-content h2 {
                font-size: 20px;
            }

            .modal-content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn.imgchest.com/files/y2pckodpg27.png" alt="Diya Motors Logo">
            <h1>Diya Motors</h1>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="loading-spinner" id="loading-spinner"></div>
            <p class="loading-text" id="loading-text">Logging in...</p>
            <button type="submit" id="login-button">Login</button>
        </form>

        <form id="otp-form" style="display: none;">
            <p>An OTP has been sent to your registered phone number. Please enter it below.</p>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required pattern="\d{6}">
            </div>
            <div class="loading-spinner" id="otp-loading-spinner"></div>
            <p class="loading-text" id="otp-loading-text">Verifying OTP...</p>
            <button type="submit" id="verify-otp-button">Verify OTP</button>
        </form>

        <div id="recaptcha-container"></div>
    </div>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Error</h2>
            <p id="error-message"></p>
            <button id="modal-ok-button">OK</button>
        </div>
    </div>

    <footer>
        Â© 2025 Diya Motors
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPhoneNumber, RecaptchaVerifier, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"; // Added signOut
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Firebase Configuration (Directly embedded from your provided details)
        const firebaseConfig = {
            apiKey: "AIzaSyBU3K7gRzqiqQt3o9thoEpd06ReLGVmm_w",
            authDomain: "diya-hero.firebaseapp.com",
            databaseURL: "https://diya-hero-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "diya-hero",
            storageBucket: "diya-hero.firebasestorage.app",
            messagingSenderId: "455829653263",
            appId: "1:455829653263:web:5a31c65bdab2b9cee0607a",
            measurementId: "G-DZYHPLQD3F"
        };

        // Firebase Initialization
        let app;
        let auth;
        let db;
        let recaptchaVerifier;
        let confirmationResult; // To store the result of signInWithPhoneNumber

        // UI Elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const loadingText = document.getElementById('loading-text');

        const otpForm = document.getElementById('otp-form');
        const otpInput = document.getElementById('otp');
        const verifyOtpButton = document.getElementById('verify-otp-button');
        const otpLoadingSpinner = document.getElementById('otp-loading-spinner');
        const otpLoadingText = document.getElementById('otp-loading-text');

        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');
        const closeModalButton = errorModal.querySelector('.close-button');
        const modalOkButton = document.getElementById('modal-ok-button');

        // Function to show the error modal
        function showModal(message) {
            errorMessage.textContent = message;
            errorModal.style.display = 'flex'; // Use flex to center
        }

        // Function to hide the error modal
        function hideModal() {
            errorModal.style.display = 'none';
        }

        // Function to set UI state (disable/enable inputs, show/hide loading)
        function setUIState(isLoading, formType = 'login') {
            const inputs = formType === 'login' ? [emailInput, passwordInput] : [otpInput];
            const button = formType === 'login' ? loginButton : verifyOtpButton;
            const spinner = formType === 'login' ? loadingSpinner : otpLoadingSpinner;
            const text = formType === 'login' ? loadingText : otpLoadingText;

            inputs.forEach(input => input.disabled = isLoading);
            button.disabled = isLoading;
            spinner.classList.toggle('show', isLoading);
            text.classList.toggle('show', isLoading);
        }

        // Initialize Firebase and Auth State Listener
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getDatabase(app); 
                console.log('Firebase initialized.');

                // Initialize reCAPTCHA verifier for a visible v2 checkbox
                recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal', // Changed to 'normal' for visible reCAPTCHA v2 checkbox
                    'callback': (response) => {
                        // reCAPTCHA solved, allow signInWithPhoneNumber.
                        console.log('reCAPTCHA solved:', response);
                    },
                    'expired-callback': () => {
                        // reCAPTCHA expired, reset it or inform the user.
                        console.log('reCAPTCHA expired.');
                        showModal('reCAPTCHA expired. Please try again.');
                        // Note: You might want to automatically re-render or reset reCAPTCHA here
                        setUIState(false, 'login'); // Re-enable login form
                    }
                }, auth);

                // Render the reCAPTCHA widget
                recaptchaVerifier.render().catch(error => {
                    console.error("Error rendering reCAPTCHA:", error);
                    showModal("Failed to load security verification. Please refresh.");
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showModal("Failed to initialize the application. Please try again later.");
            }
        }

        // Call initializeFirebase when the window loads
        window.onload = initializeFirebase;

        // Handle Login Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setUIState(true, 'login'); // Show loading, disable inputs

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log('User logged in:', user.uid);

                // Fetch user's phone number from Realtime Database
                const userId = user.uid;
                // Path: users/{userId}/phone
                const phoneNumberRef = ref(db, `users/${userId}/phone`);
                const phoneNumberSnap = await get(phoneNumberRef);

                if (phoneNumberSnap.exists()) {
                    const phoneNumber = phoneNumberSnap.val();

                    if (phoneNumber) {
                        console.log('Phone number found:', phoneNumber);
                        // Send OTP
                        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                        console.log('OTP sent successfully.');

                        // Switch to OTP form
                        loginForm.style.display = 'none';
                        otpForm.style.display = 'block';
                        setUIState(false, 'otp'); // Hide loading for OTP form, enable OTP input
                    } else {
                        showModal('Phone number not registered for this account. Please contact support.');
                        await signOut(auth); // Sign out user if phone number is missing
                        setUIState(false, 'login'); // Re-enable login form
                    }
                } else {
                    showModal('User profile not found or phone number not registered. Please contact support.');
                    await signOut(auth); // Sign out user if profile not found
                    setUIState(false, 'login'); // Re-enable login form
                }

            } catch (error) {
                console.error('Login error:', error);
                let errorMessageText = 'An unexpected error occurred. Please try again.';

                // Provide user-friendly messages for common Firebase Auth errors
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessageText = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessageText = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password': // For security, treat wrong password and user not found similarly
                        errorMessageText = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessageText = 'Too many login attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Network error. Please check your internet connection.';
                        break;
                    case 'auth/missing-phone-number':
                        errorMessageText = 'Phone number is missing for OTP verification.';
                        break;
                    case 'auth/captcha-check-failed':
                        errorMessageText = 'Security verification failed. Please try again.';
                        break;
                    default:
                        errorMessageText = 'Login failed. Please check your credentials.';
                        break;
                }
                showModal(errorMessageText);
                setUIState(false, 'login'); // Re-enable login form
            }
        });

        // Handle OTP Verification Form Submission
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setUIState(true, 'otp'); // Show loading, disable OTP input

            const otpCode = otpInput.value;

            try {
                if (!confirmationResult) {
                     showModal('OTP verification session expired or not initiated. Please try logging in again.');
                     setUIState(false, 'otp');
                     // Optionally redirect back to login form
                     otpForm.style.display = 'none';
                     loginForm.style.display = 'block';
                     return;
                }

                await confirmationResult.confirm(otpCode);
                console.log('OTP verified successfully!');

                const user = auth.currentUser;
                if (!user) {
                    showModal('Authentication error after OTP. Please log in again.');
                    await signOut(auth);
                    setUIState(false, 'otp');
                    return;
                }

                // --- Start Role Check ---
                const userId = user.uid;
                const userRoleRef = ref(db, `users/${userId}/role`); // Get user role from Realtime DB
                const roleSnap = await get(userRoleRef);

                if (roleSnap.exists()) {
                    const userRole = roleSnap.val();
                    console.log('Authenticated user role:', userRole);

                    if (userRole === 'dev' || userRole === 'admin') {
                        // User has required role, proceed to home screen
                        sessionStorage.setItem('verifiedPhoneNumber', user.phoneNumber); // Save for home.html
                        window.location.href = 'home.html';
                    } else {
                        // User does not have 'dev' or 'admin' role
                        showModal('Access Denied: Your account does not have sufficient privileges (Dev or Admin role required).');
                        await signOut(auth); // VERY IMPORTANT: Sign out unauthorized user
                        setUIState(false, 'otp');
                        // Redirect back to login form
                        otpForm.style.display = 'none';
                        loginForm.style.display = 'block';
                    }
                } else {
                    // Role not found for this user
                    showModal('Access Denied: User role not defined. Please contact support.');
                    await signOut(auth); // VERY IMPORTANT: Sign out user
                    setUIState(false, 'otp');
                    // Redirect back to login form
                    otpForm.style.display = 'none';
                    loginForm.style.display = 'block';
                }
                // --- End Role Check ---

            } catch (error) {
                console.error('OTP verification error:', error);
                let errorMessageText = 'An unexpected error occurred during OTP verification.';

                switch (error.code) {
                    case 'auth/invalid-verification-code':
                        errorMessageText = 'Invalid OTP. Please try again.';
                        break;
                    case 'auth/code-expired':
                        errorMessageText = 'The OTP has expired. Please request a new one.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessageText = 'Too many OTP verification attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMessageText = 'OTP verification failed. Please try again.';
                        break;
                }
                showModal(errorMessageText);
                setUIState(false, 'otp'); // Re-enable OTP form
            }
        });

        // Modal close event listeners
        closeModalButton.addEventListener('click', hideModal);
        modalOkButton.addEventListener('click', hideModal);
        window.addEventListener('click', (event) => {
            if (event.target == errorModal) {
                hideModal();
            }
        });
    </script>
</body>
</html>
