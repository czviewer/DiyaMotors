<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Two-Step Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: #f0f4f8;
        }

        .step {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 0 10px;
            position: relative;
            transition: background 0.3s ease;
        }

        .step.active {
            background: var(--primary);
        }

        .step.completed {
            background: var(--success);
        }

        .step::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background: var(--gray);
            right: -20px;
        }

        .step:last-child::before {
            display: none;
        }

        .step-content {
            padding: 30px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .btn-otp {
            background: var(--success);
        }

        .btn-otp:hover {
            background: #3aa8d0;
        }

        .error-message {
            color: var(--danger);
            background: rgba(247, 37, 133, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .recaptcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .loader {
            display: none;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 576px) {
            .container {
                border-radius: 12px;
            }

            .step-content {
                padding: 20px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Secure Login System</h1>
            <p>Two-step authentication for enhanced security</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step" id="step2-indicator">2</div>
        </div>

        <div class="step-content">
            <!-- Step 1: Email/Password Login -->
            <!-- Step 1: Email + Password Login -->
            <div class="form-container active" id="step1-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>
                <div class="form-group">
                    <button onclick="startLogin()">Next</button>
                </div>
                <div class="error-message" id="step1Error"></div>

            </div>
        </div>

        <!-- Step 2: Phone OTP Verification -->
        <div class="form-container" id="step2-form" style="display: none;">
            <div class="form-group">
                <p>OTP will be sent to: <strong><span id="masked-phone">xxxxxxx90</span></strong></p>
                <small>We'll send a verification code to this number</small>
            </div>

            <div class="recaptcha-container" id="recaptcha-container"></div>

            <button class="btn" id="send-otp-btn" onclick="sendOtp()">Send Verification Code</button>

            <div class="form-group" id="otp-container" style="display: none; margin-top: 20px;">
                <label for="otp">Verification Code</label>
                <input type="text" id="otp" placeholder="Enter 6-digit code">
                <button class="btn btn-otp" onclick="verifyOtp()">Verify Code</button>
            </div>

            <div class="loader" id="loader"></div>
            <div class="error-message" id="step2Error"></div>
            <div class="success-message" id="step2-success"></div>
        </div>

    </div>



    <script>
        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCwbK4jLFqPcb6mecLre-Vg5Wt6v1wldQM",
            authDomain: "diya-motors-tracker.firebaseapp.com",
            projectId: "diya-motors-tracker",
            storageBucket: "diya-motors-tracker.firebasestorage.app",
            messagingSenderId: "863309961024",
            appId: "1:863309961024:web:fec4992fe3cbd23bf60ca5",
            measurementId: "G-M992F46DFD"
        };


        // Initialize Firebase
        firebase.initializeApp({
            ...firebaseConfig,
            databaseURL: "https://diya-motors-tracker-default-rtdb.asia-southeast1.firebasedatabase.app"
        });

        const auth = firebase.auth();

        // DOM Elements
        const step1Indicator = document.getElementById('step1-indicator');
        const step2Indicator = document.getElementById('step2-indicator');
        const step1Form = document.getElementById('step1-form');
        const step2Form = document.getElementById('step2-form');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const otpContainer = document.getElementById('otp-container');
        const step2Error = document.getElementById('step2-error');
        const step2Success = document.getElementById('step2-success');
        const loader = document.getElementById('loader');

        // Recaptcha verifier
        let recaptchaVerifier;
        let confirmationResult;

        // Initialize reCAPTCHA
        function initRecaptcha() {
            recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
                'recaptcha-container',
                {
                    size: 'invisible',
                    callback: () => {
                        // This will be called when reCAPTCHA is solved
                        sendOtp();
                    }
                },
                auth
            );

            recaptchaVerifier.render();
        }

        // Actually send OTP after recaptcha verification
        function sendOtp() {
            const phone = window.trustedPhoneNumber;
            const appVerifier = window.recaptchaVerifier;
            document.getElementById("step2Error").innerText = "";
            document.getElementById("step2-success").innerText = "";
            document.getElementById("loader").style.display = "block";

            firebase.auth().signInWithPhoneNumber(phone, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    document.getElementById("otp-container").style.display = "block";
                    document.getElementById("step2-success").innerText = "OTP sent successfully.";
                })
                .catch((error) => {
                    document.getElementById("step2Error").innerText = "Failed to send OTP: " + error.message;
                })
                .finally(() => {
                    document.getElementById("loader").style.display = "none";
                });
        }

        // Show different step in the UI
        function showStep(stepNumber) {
            if (stepNumber === 1) {
                step1Indicator.classList.add('active');
                step2Indicator.classList.remove('active', 'completed');
                step1Form.classList.add('active');
                step2Form.classList.remove('active');
            } else if (stepNumber === 2) {
                step1Indicator.classList.remove('active');
                step1Indicator.classList.add('completed');
                step2Indicator.classList.add('active');
                step1Form.classList.remove('active');
                step2Form.classList.add('active');
            }
        }

        // Display error message
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        // Hide error message
        function hideError(element) {
            element.style.display = 'none';
        }

        // Show/hide loader
        function showLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }

        // Handle Firebase authentication errors
        function handleAuthError(element, error) {
            let message = 'An error occurred. Please try again.';

            switch (error.code) {
                case 'auth/invalid-email':
                    message = 'Invalid email format';
                    break;
                case 'auth/user-disabled':
                    message = 'This account has been disabled';
                    break;
                case 'auth/user-not-found':
                    message = 'User not found';
                    break;
                case 'auth/wrong-password':
                    message = 'Incorrect password';
                    break;
                case 'auth/invalid-phone-number':
                    message = 'Invalid phone number format';
                    break;
                case 'auth/invalid-verification-code':
                    message = 'Invalid verification code';
                    break;
                case 'auth/too-many-requests':
                    message = 'Too many attempts. Please try again later.';
                    break;
            }

            showError(element, message);
        }
        function startLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const step1Error = document.getElementById("step1Error");
            const safeEmailKey = email.replace(/[@.]/g, "_");

            console.log("ðŸ§ª Safe key used:", safeEmailKey);
            step1Error.innerText = "";

            console.log("ðŸ‘‰ Email:", email);
            console.log("ðŸ‘‰ Password:", password);

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("âœ… Firebase auth success");
                    console.log("ðŸ“¦ Fetching phone for:", safeEmailKey); // âœ… re-use

                    return firebase.database().ref("users/" + safeEmailKey).once("value");
                })
                .then(snapshot => {
                    const userData = snapshot.val();
                    console.log("ðŸ“„ User data from DB:", userData);

                    if (!userData || !userData.phone) {
                        throw new Error("Phone number not found for this user.");
                    }

                    const phone = userData.phone;
                    window.trustedPhoneNumber = phone;

                    const masked = "xxxxxxx" + phone.slice(-2);
                    document.getElementById("masked-phone").innerText = masked;

                    showStep(2);
                    setTimeout(initRecaptcha, 300);
                })
                .catch((error) => {
                    console.error("âŒ Error during login:", error);
                    step1Error.innerText = error.message;
                });
        }

        function verifyOtp() {
            const code = document.getElementById("otp").value.trim();
            const step2Error = document.getElementById("step2Error");
            const step2Success = document.getElementById("step2-success");

            if (!code || code.length !== 6) {
                step2Error.innerText = "Please enter a valid 6-digit OTP.";
                step2Error.style.display = "block";
                return;
            }

            step2Error.innerText = "";
            step2Success.innerText = "";
            document.getElementById("loader").style.display = "block";

            window.confirmationResult.confirm(code)
                .then((result) => {
                    step2Success.innerText = "Verification successful! Redirecting...";
                    step2Success.style.display = "block";

                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1500);
                })
                .catch((error) => {
                    step2Error.innerText = "Invalid OTP. Please try again.";
                    step2Error.style.display = "block";
                })
                .finally(() => {
                    document.getElementById("loader").style.display = "none";
                });
        }

    </script>
</body>

</html>
