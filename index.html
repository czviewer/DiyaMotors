<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Two-Step Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: #f0f4f8;
        }

        .step {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 0 10px;
            position: relative;
            transition: background 0.3s ease;
        }

        .step.active {
            background: var(--primary);
        }

        .step.completed {
            background: var(--success);
        }

        .step::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background: var(--gray);
            right: -20px;
        }

        .step:last-child::before {
            display: none;
        }

        .step-content {
            padding: 30px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .btn-otp {
            background: var(--success);
        }

        .btn-otp:hover {
            background: #3aa8d0;
        }

        .error-message {
            color: var(--danger);
            background: rgba(247, 37, 133, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .recaptcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .loader {
            display: none;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Secure Login System</h1>
            <p>Two-step authentication for enhanced security</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step" id="step2-indicator">2</div>
        </div>

        <div id="step1-form" class="step-content form-container active">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password" />
            </div>
            <button class="btn" onclick="startLogin()">Next</button>
            <div id="step1Error" class="error-message"></div>
        </div>


        <div id="step2-form" class="step-content form-container">
            <p>An OTP will be sent to the phone number ending in <strong><span id="masked-phone">...</span></strong></p>
            <div id="recaptcha-container"></div>
            
            <div class="form-group">
                <button class="btn btn-otp" id="send-otp-btn" onclick="sendOtp()">Send OTP</button>
            </div>
            
            <div id="otp-container" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="6-digit code" />
                </div>
                <div class="form-group">
                    <button class="btn" onclick="verifyOtp()">Verify & Login</button>
                </div>
            </div>
            
            <div id="loader" class="loader"></div>
            <div id="step2Error" class="error-message"></div>
            <div id="step2Success" class="success-message"></div>
        </div>
    </div>



    <script>
        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCwbK4jLFqPcb6mecLre-Vg5Wt6v1wldQM",
            authDomain: "diya-motors-tracker.firebaseapp.com",
            databaseURL: "https://diya-motors-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "diya-motors-tracker",
            storageBucket: "diya-motors-tracker.appspot.com",
            messagingSenderId: "863309961024",
            appId: "1:863309961024:web:fec4992fe3cbd23bf60ca5",
            measurementId: "G-M992F46DFD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // --- DOM Elements ---
        const step1Indicator = document.getElementById('step1-indicator');
        const step2Indicator = document.getElementById('step2-indicator');
        const step1Form = document.getElementById('step1-form');
        const step2Form = document.getElementById('step2-form');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const otpContainer = document.getElementById('otp-container');
        const step1Error = document.getElementById("step1Error");
        const step2Error = document.getElementById('step2Error');
        const step2Success = document.getElementById('step2Success');
        const loader = document.getElementById('loader');

        // --- Firebase Auth State ---
        window.recaptchaVerifier = null;
        window.confirmationResult = null;
        window.trustedPhoneNumber = null;

        // --- UI Functions ---
        function showStep(stepNumber) {
            if (stepNumber === 1) {
                step1Indicator.classList.add('active');
                step2Indicator.classList.remove('active', 'completed');
                step1Form.classList.add('active');
                step2Form.classList.remove('active');
            } else if (stepNumber === 2) {
                step1Indicator.classList.remove('active');
                step1Indicator.classList.add('completed');
                step2Indicator.classList.add('active');
                step1Form.classList.remove('active');
                step2Form.classList.add('active');
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(element) {
            element.textContent = '';
            element.style.display = 'none';
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        function showLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }

        function handleAuthError(element, error) {
            let message = 'An error occurred. Please try again.';
            console.error("Firebase Auth Error:", error.code);
            switch (error.code) {
                case 'auth/invalid-email':
                    message = 'The email address is not valid.';
                    break;
                case 'auth/user-disabled':
                    message = 'This account has been disabled.';
                    break;
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    message = 'Incorrect email or password.';
                    break;
                case 'auth/invalid-phone-number':
                    message = 'The phone number is not valid.';
                    break;
                case 'auth/invalid-verification-code':
                    message = 'The OTP code is not valid.';
                    break;
                case 'auth/too-many-requests':
                    message = 'Too many requests. Please block this device or try again later.';
                    break;
                default:
                    message = error.message; // Use the default firebase error for unhandled cases
                    break;
            }
            showError(element, message);
        }

        // --- reCAPTCHA Setup ---
        function setupRecaptcha() {
            if (!window.recaptchaVerifier) {
                window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        console.log('✅ reCAPTCHA solved');
                        sendOtpBtn.disabled = false;
                    },
                    'expired-callback': () => {
                        console.warn('⚠️ reCAPTCHA expired, please solve it again.');
                        sendOtpBtn.disabled = true;
                    }
                });
                window.recaptchaVerifier.render().catch(err => {
                    console.error("reCAPTCHA render error:", err);
                    showError(step2Error, "Could not render reCAPTCHA. Please refresh the page.");
                });
            }
        }

        // --- Step 1: Email & Password Login ---
        function startLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            hideError(step1Error);
            showLoader(true);

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // **SECURITY FIX: Use the secure user UID for database lookups.**
                    const userId = userCredential.user.uid;
                    console.log("✅ Step 1 Success. User UID:", userId);

                    // Fetch user data from RTDB using the UID
                    return database.ref("users/" + userId).once("value");
                })
                .then(snapshot => {
                    const userData = snapshot.val();
                    if (!userData || !userData.phone) {
                        // This error means the user exists in Auth, but not in the database.
                        // This can happen if the sign-up process failed to save the data.
                        throw new Error("Phone number not found for this user. Please contact support.");
                    }
                    window.trustedPhoneNumber = userData.phone;
                    const maskedPhone = "••••••" + userData.phone.slice(-4);
                    document.getElementById("masked-phone").innerText = maskedPhone;
                    
                    showStep(2);
                    setupRecaptcha(); // Set up reCAPTCHA now that step 2 is visible
                })
                .catch((error) => {
                    handleAuthError(step1Error, error);
                })
                .finally(() => {
                    showLoader(false);
                });
        }

        // --- Step 2: Phone OTP Verification ---
        function sendOtp() {
            hideError(step2Error);
            showLoader(true);
            sendOtpBtn.disabled = true;

            const appVerifier = window.recaptchaVerifier;

            auth.signInWithPhoneNumber(window.trustedPhoneNumber, appVerifier)
                .then((confirmationResult) => {
                    console.log("✅ OTP sent successfully.");
                    window.confirmationResult = confirmationResult;
                    otpContainer.style.display = "block";
                    showSuccess(step2Success, "OTP has been sent to your phone.");
                }).catch((error) => {
                    handleAuthError(step2Error, error);
                    // Reset reCAPTCHA to allow user to try again
                    grecaptcha.reset(window.recaptchaWidgetId);
                }).finally(() => {
                    showLoader(false);
                    sendOtpBtn.disabled = false;
                });
        }

        function verifyOtp() {
            const code = document.getElementById("otp").value.trim();
            if (!code || code.length !== 6) {
                showError(step2Error, "Please enter a valid 6-digit OTP.");
                return;
            }

            hideError(step2Error);
            hideError(step2Success);
            showLoader(true);

            window.confirmationResult.confirm(code)
                .then((result) => {
                    const user = result.user;
                    console.log("✅ OTP Verified! User signed in:", user.uid);
                    showSuccess(step2Success, "Verification successful! Redirecting...");

                    setTimeout(() => {
                        window.location.href = "dashboard.html"; // Redirect to the dashboard
                    }, 1500);
                })
                .catch((error) => {
                    handleAuthError(step2Error, error);
                })
                .finally(() => {
                    showLoader(false);
                });
        }

        // Expose functions to be called by HTML onclick attributes
        window.startLogin = startLogin;
        window.sendOtp = sendOtp;
        window.verifyOtp = verifyOtp;

    </script>
</body>

</html>
