<meta name='viewport' content='width=device-width, initial-scale=1'/><html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ORLANDO FC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background: white;
    }

    nav {
      background: #c90000;
      height: 70px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    label.logo {
      color: white;
      font-size: 20px;
      line-height: 70px;
      padding: 0 20px;
      font-weight: bold;
    }

    nav ul {
      float: right;
      margin-right: 20px;
    }

    nav ul li {
      display: inline-block;
      line-height: 70px;
      margin: 0 5px;
    }

    nav ul li a {
      color: white;
      font-size: 15px;
      padding: 5px 10px;
      border-radius: 3px;
      text-transform: uppercase;
    }

    a.active,
    a:hover {
      background: #1b9bff;
      transition: .5s;
    }

    .checkbtn {
      font-size: 22px;
      color: white;
      float: right;
      line-height: 70px;
      margin-right: 20px;
      cursor: pointer;
      display: none;
    }

    #check {
      display: none;
    }

    .orlando {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
    }

    .photo {
      padding: 10% 5%;
      background-image: url('https://i.imgur.com/yIEs29h.jpeg');
      background-size: cover;
      background-position: center;
      position: relative;
      top: 70px;
      border-radius: 5px;
      overflow: hidden;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .photo .role {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    .last {
      margin: 20px auto;
      background-image: url('https://i.imgur.com/X8JJ2Kz.jpeg');
      background-size: cover;
      background-position: center;
      padding: 10%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      text-align: center;
      color: white;
    }

    .last .match {
      font-size: 1.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    section {
      background: url("bg.jpg") no-repeat center center;
      background-size: cover;
      height: 100vh;
      margin-top: 70px;
    }

    @media (max-width: 1050px) {
      nav ul li a {
        font-size: 14px;
      }

      .photo .role {
        font-size: 1.8rem;
      }

      .last .match {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .checkbtn {
        display: block;
      }

      nav ul {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 70px;
        left: -100%;
        text-align: center;
        transition: all 0.5s;
      }

      nav ul li {
        display: block;
        margin: 20px 0;
        line-height: 30px;
      }

      nav ul li a {
        font-size: 18px;
        color: white;
      }

      a.active,
      a:hover {
        background: none;
        color: #006eff;
      }

      #check:checked~ul {
        left: 0;
      }

      .photo {
        padding: 20% 10%;
      }

      .photo .role {
        font-size: 1.5rem;
      }

      .last {
        padding: 20% 10%;
      }

      .last .match {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      label.logo {
        font-size: 18px;
      }

      .orlando {
        width: 40px;
        height: 40px;
      }

      .photo .role {
        font-size: 1.2rem;
      }

      .last {
        padding: 15% 5%;
      }

      .last .match {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">ORLANDO FC</label>
    <img src="https://i.imgur.com/qarYPsB.jpeg" class="orlando">
    <ul>
      <li><a class="active" href="#">HOME</a></li>
      <li><a href="website2.html">PLAYERS</a></li>
      <li><a href="website3.html">TEAM</a></li>
      <li><a href="website5.html">MEDIA </a></li>
      <li><a href="website4.html">ABOUT US</a></li>
    </ul>
  </nav>
  <div class="photo">
    <h3 class="role">LIVE FOR THE GAME</h3>
  </div>
  <div class="last">
    <h5 class="match">TEAM KIT</h5>
  </div>
  <section></section>
</body>

</html>
