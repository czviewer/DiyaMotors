<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORLANDO FC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background: white;
      overflow-x: hidden;
    }

    nav {
      background: #c90000;
      height: 80px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .orlando {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      margin-left: 10px;
    }

    nav ul {
      display: flex;
      align-items: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: #1b9bff;
    }

    .checkbtn {
      display: none;
      font-size: 22px;
      color: white;
      cursor: pointer;
    }

    #check {
      display: none;
    }

    /* Hero section */
    .photo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      background: url('players.jpg') center/cover no-repeat;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .photo .role {
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* Content section */
    .last {
      margin: 20px auto;
      padding: 100px 20px;
      background: url('https://i.imgur.com/X8JJ2Kz.jpeg') center/cover no-repeat;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .last .match {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* Responsive navigation */
    @media (max-width: 890px) {
      .checkbtn {
        display: block;
      }

      nav ul {
        flex-direction: column;
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: #2c3e50;
        text-align: center;
        transition: left 0.5s ease;
        z-index: 999;
      }

      nav ul li {
        margin: 20px 0;
      }

      #check:checked ~ ul {
        left: 0;
      }

      .logo {
        font-size: 20px;
      }

      .orlando {
        width: 40px;
      }
    }

    @media (max-width: 480px) {
      .photo .role {
        font-size: 1.8rem;
      }

      .last .match {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <label class="logo">ORLANDO FC</label>
    <img src="https://i.imgur.com/qarYPsB.jpeg" class="orlando">
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="website2.html">Players</a></li>
      <li><a href="website3.html">Team</a></li>
      <li><a href="website5.html">Media</a></li>
      <li><a href="website4.html">About Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="photo">
    <h3 class="role">Live for the Game</h3>
  </div>

  <!-- Content Section -->
  <div class="last">
    <h5 class="match">Team Kit</h5>
  </div>
</body>

</html>
