<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ORLANDO FC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
  * {
    padding: 0;
    margin: 0;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
  }
  .photo{
    padding:250px 50%;
    background-image: url('players.jpg');
    background-size: cover;
    position: absolute;
    top:100px;
    border-radius: 5px;
    overflow: visible;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);

  }
  body {
    font-family: "Montserrat", sans-serif;
    background: white;
  }
  
  nav {
    background: #c90000;
    height: 80px;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }
  
  label.logo {
    color: white;
    font-size: 25px;
    line-height: 80px;
    padding: 0 100px;
    font-weight: bold;
  }
  
  nav ul {
    float: right;
    margin-right: 20px;
  }
  
  nav ul li {
    display: inline-block;
    line-height: 80px;
    margin: 0 5px;
  }
  
  nav ul li a {
    color: white;
    font-size: 17px;
    padding: 7px 13px;
    border-radius: 3px;
    text-transform: uppercase;
  }
  
  a.active,
  a:hover {
    background: #1b9bff;
    transition: .5s;
  }
  
  .checkbtn {
    font-size: 22px;
    color: white;
    float: right;
    line-height: 80px;
    margin-right: 30px;
    cursor: pointer;
    display: none;
  }
  
  #check {
    display: none;
  }
  
  @media (max-width: 1050px) {
    label.logo {
      padding-left: 30px;
    }
  
    nav ul li a {
      font-size: 16px;
    }
  }
  
  /* Responsive media query code for small screen */
  @media (max-width: 890px) {
    .checkbtn {
      display: block;
    }
  
    label.logo {
      font-size: 22px;
      
    }
    
  
    ul {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #2c3e50;
      top: 80px;
      left: -100%;
      text-align: center;
      transition: all .5s;
      position: absolute;
      z-index: 1000;
    }
  
    nav ul li {
      display: block;
      margin: 50px 0;
      line-height: 30px;
    }
  
    nav ul li a {
      font-size: 20px;
    }
  
    a:hover,
    a.active {
      background: none;
      color: #006eff;
    }
  
    #check:checked~ul {
      left: 0;
    }
  }
  
  section {
    background: url("https://i.imgur.com/p9F2RSO.jpeg") no-repeat;
    background-size: cover;
    height: calc(100vh - 80px);
  }
  .orlando{
    width: 75px;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 50%;
    background-color: white;
  }
  .role{
    position: absolute;
    top: 20px;
    left: 5%;
    color: white;
    font-size: 100px; 
  }
  .last{
    padding: 350px 250px;
    background-image: url('https://i.imgur.com/X8JJ2Kz.jpeg');
    background-size: cover;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 600px;
    left: 10%;
    margin-top: 50px;
    border-radius: 5px;

  }
  .content{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .match{
    position: absolute;
    top:30px;
    left: 60px;
    color: rgb(255, 255, 255);
    font-size: 30px;

  }

  </style>
</head>

<body>
  <nav>
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">

    <!-- Menu icon -->
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <!-- Site logo -->
    <label class="logo">ORLANDO FC</label>
    
    <img src="https://i.imgur.com/qarYPsB.jpeg" class="orlando">
  

    <!-- Navigation links -->
    <ul>
      <li><a class="active" href="#">HOME</a></li>
      <li><a href="website2.html">PLAYERS</a></li>
      <li><a href="website3.html">TEAM</a></li>
      <li><a href="website5.html">MEDIA </a></li>
      <li><a href="website4.html">ABOUT US</a></li>
    </ul>
  </nav>
  <div class="photo">
    <h3 class="role">LIVE FOR THE GAME</h3>
 </div>
 <div class="last">
    <h5 class="match"> TEAM KIT </h5>
 </div>

  <!-- Section for image -->
  <section></section>
</body>

</html>
