<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Two-Step Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: #f0f4f8;
        }

        .step {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin: 0 10px;
            position: relative;
            transition: background 0.3s ease;
        }

        .step.active {
            background: var(--primary);
        }

        .step.completed {
            background: var(--success);
        }

        .step::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 3px;
            background: var(--gray);
            right: -20px;
        }

        .step:last-child::before {
            display: none;
        }

        .step-content {
            padding: 30px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .btn-otp {
            background: var(--success);
        }

        .btn-otp:hover {
            background: #3aa8d0;
        }

        .error-message {
            color: var(--danger);
            background: rgba(247, 37, 133, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .recaptcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .loader {
            display: none;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Secure Login System</h1>
            <p>Two-step authentication for enhanced security</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1-indicator">1</div>
            <div class="step" id="step2-indicator">2</div>
        </div>

        <div id="step1-form" class="step-content form-container active">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Your Password" />
            </div>
            <button class="btn" onclick="startLogin()">Next</button>
            <div id="step1Error" class="error-message"></div>
        </div>


        <div id="step2-form" class="step-content form-container">
            <p>An OTP will be sent to the phone number ending in <strong><span id="masked-phone">...</span></strong></p>
            <div id="recaptcha-container"></div>

            <div class="form-group">
                <button class="btn btn-otp" id="send-otp-btn" onclick="sendOtp()">Send OTP</button>
            </div>

            <div id="otp-container" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="6-digit code" />
                </div>
                <div class="form-group">
                    <button class="btn" onclick="verifyOtp()">Verify & Login</button>
                </div>
            </div>

            <div id="loader" class="loader"></div>
            <div id="step2Error" class="error-message"></div>
            <div id="step2Success" class="success-message"></div>
        </div>
    </div>



<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // === START OF YOUR EXISTING JAVASCRIPT CODE ===

        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCwbK4jLFqPcb6mecLre-Vg5Wt6v1wldQM",
            authDomain: "diya-motors-tracker.firebaseapp.com",
            databaseURL: "https://diya-motors-tracker-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "diya-motors-tracker",
            storageBucket: "diya-motors-tracker.appspot.com",
            messagingSenderId: "863309961024",
            appId: "1:863309961024:web:fec4992fe3cbd23bf60ca5",
            measurementId: "G-M992F46DFD"
        };

        // Initialize Firebase
        firebase.initializeApp({
            ...firebaseConfig,
            databaseURL: "https://diya-motors-tracker-default-rtdb.asia-southeast1.firebasedatabase.app"
        });

        const auth = firebase.auth();

        // DOM Elements - These will now be fetched ONLY after the DOM is fully loaded
        const step1Indicator = document.getElementById('step1-indicator'); console.log('step1Indicator:', step1Indicator);
        const step2Indicator = document.getElementById('step2-indicator'); console.log('step2Indicator:', step2Indicator);
        const step1Form = document.getElementById('step1-form'); console.log('step1Form:', step1Form);
        const step2Form = document.getElementById('step2-form'); console.log('step2Form:', step2Form);
        const sendOtpBtn = document.getElementById('send-otp-btn'); console.log('sendOtpBtn:', sendOtpBtn);
        const otpContainer = document.getElementById('otp-container'); console.log('otpContainer:', otpContainer);
        const step1Error = document.getElementById("step1Error"); console.log('step1Error:', step1Error);
        const step2Error = document.getElementById('step2Error'); console.log('step2Error:', step2Error);
        const step2Success = document.getElementById('step2-success'); console.log('step2Success:', step2Success);
        const loader = document.getElementById('loader'); console.log('loader:', loader);

        // Recaptcha verifier - This specific initialisation can remain outside, as it's assigned to window
        // but its render() call should be inside DOMContentLoaded if it's rendered immediately.
        // However, based on our `showStep` logic, reCAPTCHA rendering is handled there.
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            size: 'normal',
            callback: function (response) {
                console.log('✅ reCAPTCHA solved');
            },
            'expired-callback': function () {
                console.warn('⚠️ reCAPTCHA expired');
            }
        });
        window.recaptchaVerifier.render().then(function (widgetId) {
            window.recaptchaWidgetId = widgetId;
        });

        let confirmationResult;

        // Actually send OTP after recaptcha verification
        function sendOtp() {
            const phone = window.trustedPhoneNumber;
            const appVerifier = window.recaptchaVerifier;

            // These lines should now work as step2Success will be properly initialized
            hideError(step2Error);
            hideError(step2Success);
            showLoader(true);

            if (!phone) {
                showError(step2Error, "Phone number not available. Please go back to Step 1.");
                showLoader(false);
                return;
            }

            if (appVerifier && appVerifier.verify) {
                 firebase.auth().signInWithPhoneNumber(phone, appVerifier)
                    .then((result) => {
                        window.confirmationResult = result;
                        otpContainer.style.display = "block";
                        sendOtpBtn.style.display = "none";
                        showError(step2Success, "OTP sent successfully. Please enter it below.");
                        grecaptcha.reset(window.recaptchaWidgetId);
                    })
                    .catch((error) => {
                        console.error("❌ OTP send failed:", error);
                        handleAuthError(step2Error, error);
                        grecaptcha.reset(window.recaptchaWidgetId);
                    })
                    .finally(() => {
                        showLoader(false);
                    });
            } else {
                showError(step2Error, "reCAPTCHA is not ready. Please ensure your internet connection is stable and try again.");
                showLoader(false);
            }
        }
        window.sendOtp = sendOtp;

        // Show different step in the UI
        function showStep(stepNumber) {
            if (stepNumber === 1) {
                step1Indicator.classList.add('active');
                step2Indicator.classList.remove('active', 'completed');
                step1Form.classList.add('active');
                step2Form.classList.remove('active');
                if (window.recaptchaWidgetId) {
                    grecaptcha.reset(window.recaptchaWidgetId);
                }
            } else if (stepNumber === 2) {
                step1Indicator.classList.remove('active');
                step1Indicator.classList.add('completed');
                step2Indicator.classList.add('active');
                step1Form.classList.remove('active');
                step2Form.classList.add('active');

                if (!window.recaptchaVerifier) {
                    console.log("Initializing reCAPTCHA for step 2...");
                    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                        size: 'normal',
                        callback: (response) => {
                            console.log("✅ reCAPTCHA solved by user interaction or automatically.");
                        },
                        'expired-callback': () => {
                            console.warn("⚠️ reCAPTCHA expired, resetting...");
                            grecaptcha.reset(window.recaptchaWidgetId);
                        }
                    });
                    window.recaptchaVerifier.render().then((widgetId) => {
                        window.recaptchaWidgetId = widgetId;
                        console.log("reCAPTCHA rendered with widget ID:", widgetId);
                    }).catch(error => {
                        console.error("Error rendering reCAPTCHA:", error);
                        showError(step2Error, "Failed to load reCAPTCHA. Please check your internet connection.");
                    });
                } else {
                    console.log("reCAPTCHA already initialized for step 2.");
                }
                otpContainer.style.display = "none";
                sendOtpBtn.style.display = "block";
                hideError(step2Error);
                hideError(step2Success);
                showLoader(false);
            }
        }
        window.showStep = showStep;

        // Display error message
        function showError(element, message) {
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            } else {
                console.error("Attempted to show error on a null element:", message);
            }
        }

        // Hide error message
        function hideError(element) {
            if (element) {
                element.style.display = 'none';
            } else {
                console.warn("Attempted to hide error on a null element.");
            }
        }

        // Show/hide loader
        function showLoader(show) {
            if (loader) {
                loader.style.display = show ? 'block' : 'none';
            } else {
                console.warn("Attempted to show/hide loader on a null element.");
            }
        }

        // Handle Firebase authentication errors
        function handleAuthError(element, error) {
            let message = 'An error occurred. Please try again.';

            switch (error.code) {
                case 'auth/invalid-email':
                    message = 'Invalid email format';
                    break;
                case 'auth/user-disabled':
                    message = 'This account has been disabled';
                    break;
                case 'auth/user-not-found':
                    message = 'User not found';
                    break;
                case 'auth/wrong-password':
                    message = 'Incorrect password';
                    break;
                case 'auth/invalid-phone-number':
                    message = 'Invalid phone number format. Please check your database entry.';
                    break;
                case 'auth/invalid-verification-code':
                    message = 'Invalid verification code.';
                    break;
                case 'auth/too-many-requests':
                    message = 'Too many attempts. Please try again later.';
                    break;
                case 'auth/missing-phone-number':
                    message = 'Missing phone number. Please ensure your account has a phone number registered.';
                    break;
                case 'auth/web-context-unauthorized':
                    message = 'Web context unauthorized. Ensure your domain is authorized in Firebase console.';
                    break;
                case 'auth/captcha-check-failed':
                case 'auth/internal-error':
                    message = 'Security check failed. Please refresh the page and try again.';
                    break;
                default:
                    message = error.message || message;
                    break;
            }
            showError(element, message);
        }

        function startLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            hideError(step1Error);
            showLoader(true);

            if (!email || !password) {
                showError(step1Error, "Please enter both email and password.");
                showLoader(false);
                return;
            }

            console.log("👉 Attempting to sign in with Email:", email);

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("✅ Firebase auth success");
                    const user = userCredential.user;
                    console.log("📦 Fetching phone for UID:", user.uid);

                    return firebase.database().ref("users/" + user.uid).once("value");
                })
                .then(snapshot => {
                    const userData = snapshot.val();
                    console.log("📄 User data from DB:", userData);

                    if (!userData || !userData.phone) {
                        throw new Error("Phone number not found for this user in the database. Please ensure it's linked to this account's UID.");
                    }

                    const phone = userData.phone;
                    window.trustedPhoneNumber = phone;

                    const masked = phone.length > 2 ? "xxxxxxx" + phone.slice(-2) : phone;
                    document.getElementById("masked-phone").innerText = masked;

                    showStep(2);
                })
                .catch((error) => {
                    console.error("❌ Error during login:", error);
                    handleAuthError(step1Error, error);
                })
                .finally(() => {
                    showLoader(false);
                });
        }
        window.startLogin = startLogin;

        function verifyOtp() {
            const code = document.getElementById("otp").value.trim();

            hideError(step2Error);
            hideError(step2Success);

            if (!code || code.length !== 6) {
                showError(step2Error, "Please enter a valid 6-digit OTP.");
                return;
            }

            showLoader(true);
            if (window.confirmationResult) {
                window.confirmationResult.confirm(code)
                    .then((result) => {
                        showError(step2Success, "Verification successful! Redirecting...");
                        setTimeout(() => {
                            window.location.href = "dashboard.html";
                        }, 1500);
                    })
                    .catch((error) => {
                        console.error("❌ OTP verification failed:", error);
                        handleAuthError(step2Error, error);
                    })
                    .finally(() => {
                        showLoader(false);
                    });
            } else {
                showError(step2Error, "No OTP request pending. Please click 'Send OTP' first.");
                showLoader(false);
            }
        }
        window.verifyOtp = verifyOtp;

        // === END OF YOUR EXISTING JAVASCRIPT CODE ===
    }); // Closes the DOMContentLoaded listener
</script>
</body>

</html>
