
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORLANDO FC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background: white;
    }

    nav {
      background: #c90000;
      height: 10vh;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    label.logo {
      color: white;
      font-size: 3vw;
      font-weight: bold;
      padding: 0 5%;
    }

    nav ul {
      display: flex;
      gap: 20px;
      margin-right: 5%;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      font-size: 1.5vw;
      padding: 10px 20px;
      border-radius: 3px;
      text-transform: uppercase;
    }

    a.active,
    a:hover {
      background: #1b9bff;
      transition: 0.5s;
    }

    .checkbtn {
      font-size: 22px;
      color: white;
      display: none;
      margin-right: 30px;
    }

    #check {
      display: none;
    }

    @media (max-width: 768px) {
      .checkbtn {
        display: block;
      }

      nav ul {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #2c3e50;
        top: 10vh;
        left: -100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.5s;
      }

      nav ul li {
        margin: 20px 0;
      }

      nav ul li a {
        font-size: 4vw;
      }

      #check:checked~ul {
        left: 0;
      }
    }

    .photo {
      padding: 15vh 5%;
      background-image: url('https://i.imgur.com/p9F2RSO.jpeg');
      background-size: cover;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .role {
  background-color: yellow;
  padding: 10px;
  border-radius: 5px;
      color: red;
      font-size: 5vw;
    }

    .orlando {
      width: 8vw;
      border-radius: 50%;
      background-color: white;
    }

    .image-container {
      position: relative;
      width: 100%;
      height: auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-container .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3vw;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .match {
      color: rgb(255, 255, 255);
      font-size: 4vw;
    }

    img.full-width {
      width: 100%;
      height: auto;
      display: block;
    }
  

    @media (max-width: 480px) {
      label.logo {
        font-size: 4vw;
      }

      nav ul li a {
        font-size: 4vw;
      }

      .role {
  background-color: yellow;
  padding: 10px;
  border-radius: 5px;
        font-size: 6vw;
      }

      .match {
        font-size: 6vw;
      }

      .orlando {
        width: 12vw;
      }
    }
  </style>
</head>

<body>
  <nav>
    <input type="checkbox" id="check">

    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <label class="logo">ORLANDO FC</label>

    <img src="https://i.imgur.com/qarYPsB.jpeg" class="orlando">

    <ul>
      <li><a class="active" href="#">HOME</a></li>
      <li><a href="website2.html">PLAYERS</a></li>
      <li><a href="website3.html">TEAM</a></li>
      <li><a href="website5.html">MEDIA</a></li>
      <li><a href="website4.html">ABOUT US</a></li>
    </ul>
  </nav>

  <div class="photo">
    <h3 class="role">LIVE FOR THE GAME</h3>
  </div>

 <div>
    <img src="https://i.imgur.com/X8JJ2Kz.jpeg" alt="kids" class="full-width">
    <!-- edit the image if you need add a text inside it, instead of trying from html-css-->
    <!-- use 1280x720 size img for better quality -->
  </div>

  
</body>

</html>
