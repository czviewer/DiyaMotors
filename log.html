<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absentease Self-Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #003366;
            font-size: 2.25rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="text"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group input[type="text"]:focus,
        .form-group input[type="tel"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #003366;
            color: white;
        }

        .btn-primary:hover {
            background-color: #002244;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn-info {
            background-color: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            /* Hidden by default */
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #003366;
            font-size: 1.75rem;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #333;
        }

        .modal-body p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }

        .modal-footer {
            text-align: right;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-footer .btn-ok {
            background-color: #003366;
            color: white;
        }

        .modal-footer .btn-ok:hover {
            background-color: #002244;
        }


        /* Main App Styles */
        .app-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .header-bar h2 {
            color: #003366;
            font-size: 1.8rem;
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            font-weight: 600;
            color: #555;
        }

        .location-info {
            background-color: #e9f5ff;
            border: 1px solid #cce7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .location-info p {
            margin: 5px 0;
        }

        .location-info strong {
            color: #003366;
        }

        .attendance-form {
            text-align: left;
        }

        .attendance-form .form-group {
            margin-bottom: 15px;
        }

        .attendance-form .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .attendance-form .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            color: #333;
            cursor: pointer;
        }

        .attendance-form input[type="checkbox"],
        .attendance-form input[type="radio"] {
            transform: scale(1.2);
            margin-right: 5px;
            cursor: pointer;
        }

        .attendance-form input[type="checkbox"]:disabled,
        .attendance-form input[type="radio"]:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .attendance-form .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .attendance-form .btn-group .btn {
            flex: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {

            .container,
            .app-container {
                padding: 20px;
                margin: 15px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .header-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
                gap: 5px;
            }

            .attendance-form .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .attendance-form .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Login/Signup Container -->
    <div id="auth-container" class="container">
        <h1>Absentease Self-Attendance</h1>

        <!-- Login Form -->
        <div id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button id="login-btn" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div id="login-message" class="message error"></div>
            <button id="show-signup-btn" class="btn btn-info mt-4">
                New Employee? Sign Up
            </button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="space-y-4 hidden">
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="signup-employee-id">Employee ID</label>
                <input type="text" id="signup-employee-id" placeholder="Enter your employee ID">
            </div>
            <div class="form-group">
                <label for="signup-phone">Phone Number</label>
                <input type="tel" id="signup-phone" placeholder="Enter your phone number">
            </div>
            <button id="signup-btn" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            <div id="signup-message" class="message error"></div>
            <button id="show-login-btn" class="btn btn-info mt-4">
                Already have an account? Login
            </button>
        </div>
    </div>

    <!-- Main App Screen -->
    <div id="app-screen" class="app-container">
        <div class="header-bar">
            <h2>Absentease Self-Attendance</h2>
            <div class="user-info">
                <span id="user-display-name"></span>
                <button id="logout-btn" class="btn btn-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div id="location-status" class="location-info">
            <p><strong>Location Status:</strong> <span id="location-message">Checking location...</span></p>
            <!-- GPS coordinates removed from UI -->
        </div>

        <div id="attendance-section" class="attendance-form" style="display: none;">
            <div class="form-group">
                <label for="morning-check">
                    <input type="checkbox" id="morning-check"> Morning Attendance
                </label>
            </div>

            <div class="form-group">
                <label>Afternoon Status:</label>
                <div class="radio-group">
                    <label for="an-enters">
                        <input type="radio" id="an-enters" name="afternoon-status" value="Enters"> Enters
                    </label>
                    <label for="an-leaves">
                        <input type="radio" id="an-leaves" name="afternoon-status" value="Leaves"> Leaves
                    </label>
                    <label for="an-none">
                        <input type="radio" id="an-none" name="afternoon-status" value="None" checked> None
                    </label>
                </div>
            </div>

            <div class="btn-group">
                <button id="refresh-location-btn" class="btn btn-info">
                    <i class="fas fa-sync-alt"></i> Refresh Location
                </button>
                <button id="submit-attendance-btn" class="btn btn-primary" disabled>
                    <i class="fas fa-check-circle"></i> Submit Attendance

            <div id="attendance-message" class="message success"></div>
        </div>
    </div>

    <!-- Modal for messages -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary btn-ok">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Modular SDK v10+ imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js';
        import { getDatabase, ref, get, set, update } from 'https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBU3K7gRzqiqQt3o9thoEpd06ReLGVmm_w",
            authDomain: "diya-hero.firebaseapp.com",
            databaseURL: "https://diya-hero-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "diya-hero",
            storageBucket: "diya-hero.firebasestorage.app",
            messagingSenderId: "455829653263",
            appId: "1:455829653263:web:5a31c65bdab2b9cee0607a",
            measurementId: "G-DZYHPLQD3F"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const appScreen = document.getElementById('app-screen');

        // Login Elements
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const loginMessage = document.getElementById('login-message');
        const showSignupBtn = document.getElementById('show-signup-btn');

        // Signup Elements
        const signupNameInput = document.getElementById('signup-name');
        const signupEmailInput = document.getElementById('signup-email');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupEmployeeIdInput = document.getElementById('signup-employee-id');
        const signupPhoneInput = document.getElementById('signup-phone');
        const signupBtn = document.getElementById('signup-btn');
        const signupMessage = document.getElementById('signup-message');
        const showLoginBtn = document.getElementById('show-login-btn');

        // App Elements
        const logoutBtn = document.getElementById('logout-btn');
        const userDisplayName = document.getElementById('user-display-name');
        const locationStatusDiv = document.getElementById('location-status');
        const locationMessageSpan = document.getElementById('location-message');
        const attendanceSection = document.getElementById('attendance-section');
        const morningCheck = document.getElementById('morning-check');
        const anEnters = document.getElementById('an-enters');
        const anLeaves = document.getElementById('an-leaves');
        const anNone = document.getElementById('an-none');
        const refreshLocationBtn = document.getElementById('refresh-location-btn');
        const submitAttendanceBtn = document.getElementById('submit-attendance-btn');
        const attendanceMessage = document.getElementById('attendance-message');

        // Modal Elements
        const messageModal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const closeModalBtn = messageModal.querySelector('.close-button');
        const modalOkBtn = messageModal.querySelector('.btn-ok');

        // Global variables
        let currentUserData = null;
        let userLocation = null;
        let branchLocation = null;
        let attendanceRecord = {
            morning: false,
            afternoon: 'None',
            late: false,
            leave: 0,
            morningLocked: false,
            anLocked: false
        };

        /**
         * Haversine formula to calculate distance between two lat/lng points.
         * @param {number} lat1 Latitude of point 1
         * @param {number} lon1 Longitude of point 1
         * @param {number} lat2 Latitude of point 2
         * @param {number} lon2 Longitude of point 2
         * @returns {number} Distance in kilometers
         */
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }

        /**
         * Displays a custom modal message.
         * @param {string} title - The title of the modal.
         * @param {string} message - The message content.
         * @param {function} onOk - Optional callback for OK button.
         */
        function showModal(title, message, onOk = null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.style.display = 'flex'; // Use flex to center
            modalOkBtn.onclick = () => {
                hideModal();
                if (onOk) onOk();
            };
        }

        /**
         * Hides the custom modal.
         */
        function hideModal() {
            messageModal.style.display = 'none';
        }

        // Modal event listeners
        closeModalBtn.addEventListener('click', hideModal);
        window.addEventListener('click', (event) => {
            if (event.target === messageModal) {
                hideModal();
            }
        });

        /**
         * Displays a message on the login/signup screen.
         * @param {HTMLElement} messageElement - The element to display the message in.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if it's an error message, false for success.
         */
        function displayAuthMessage(messageElement, message, isError) {
            messageElement.textContent = message;
            messageElement.className = `message ${isError ? 'error' : 'success'}`;
            messageElement.style.display = 'block';
        }

        /**
         * Displays a message on the attendance section.
         * @param {string} message - The message to display.
         * @param {boolean} isError - True if it's an error message, false for success.
         */
        function displayAttendanceMessage(message, isError) {
            attendanceMessage.textContent = message;
            attendanceMessage.className = `message ${isError ? 'error' : 'success'}`;
            attendanceMessage.style.display = 'block';
            setTimeout(() => {
                attendanceMessage.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        /**
         * Toggles between login and signup forms.
         * @param {string} view - 'login' or 'signup'.
         */
        function toggleAuthView(view) {
            if (view === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                displayAuthMessage(loginMessage, '', false); // Clear messages
                displayAuthMessage(signupMessage, '', false);
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                displayAuthMessage(loginMessage, '', false); // Clear messages
                displayAuthMessage(signupMessage, '', false);
            }
        }

        // Event listeners for toggling auth views
        showSignupBtn.addEventListener('click', () => toggleAuthView('signup'));
        showLoginBtn.addEventListener('click', () => toggleAuthView('login'));


        /**
         * Handles user login.
         */
        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            if (!email || !password) {
                displayAuthMessage(loginMessage, 'Please enter both email and password.', true);
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Fetch user role and id from Realtime Database
                const userRef = ref(db, `users/${user.uid}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val();

                if (userData && userData.role === 'employee') {
                    if (userData.id && userData.id.trim() !== "") {
                        currentUserData = userData;
                        authContainer.style.display = 'none';
                        appScreen.style.display = 'flex';
                        userDisplayName.textContent = `${userData.name} (${userData.email})`;
                        checkUserLocationAndAttendance();
                    } else {
                        // id is missing, show blocking modal and log out
                        await signOut(auth);
                        showModal('Employee ID Missing', 'Your employee ID is missing. Please contact Admin. Attendance will not be recorded.', () => {
                            displayAuthMessage(loginMessage, 'Login failed: Employee ID missing. Contact Admin.', true);
                        });
                    }
                } else {
                    await signOut(auth); // Log out non-employee users or users without data
                    showModal('Access Denied', 'You do not have employee access to this application.');
                    displayAuthMessage(loginMessage, 'Access denied. Only employees can log in.', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                displayAuthMessage(loginMessage, `Login failed: ${error.message}`, true);
            }
        });

        /**
         * Handles new employee signup.
         */
        signupBtn.addEventListener('click', async () => {
            const name = signupNameInput.value.trim();
            const email = signupEmailInput.value.trim();
            const password = signupPasswordInput.value.trim();
            const empId = signupEmployeeIdInput.value.trim();
            const phone = signupPhoneInput.value.trim();

            if (!name || !email || !password || !empId || !phone) {
                displayAuthMessage(signupMessage, 'Please fill in all fields.', true);
                return;
            }

            if (password.length < 6) {
                displayAuthMessage(signupMessage, 'Password should be at least 6 characters.', true);
                return;
            }

            try {
                // 1. Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Create user node in Realtime Database
                const userRef = ref(db, `users/${user.uid}`);
                await set(userRef, {
                    name: name,
                    phone: phone,
                    email: email,
                    role: "employee",
                    id: empId,
                    branch: "Main Branch", // Default branch for new signups
                    subdivision: "Default Subdivision" // Default subdivision
                });

                showModal('Signup Successful', 'Your account has been created. You can now log in.', () => {
                    toggleAuthView('login'); // Switch to login view after successful signup
                    signupNameInput.value = '';
                    signupEmailInput.value = '';
                    signupPasswordInput.value = '';
                    signupEmployeeIdInput.value = '';
                    signupPhoneInput.value = '';
                });
                displayAuthMessage(signupMessage, 'Signup successful!', false);
            } catch (error) {
                console.error('Signup error:', error);
                displayAuthMessage(signupMessage, `Signup failed: ${error.message}`, true);
            }
        });


        /**
         * Handles user logout.
         */
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                authContainer.style.display = 'flex';
                appScreen.style.display = 'none';
                loginEmailInput.value = '';
                loginPasswordInput.value = '';
                displayAuthMessage(loginMessage, '', false); // Clear any previous messages
                // Reset attendance form and location info
                attendanceSection.style.display = 'none';
                locationMessageSpan.textContent = 'Checking location...';
                // userCoordsSpan.textContent = 'N/A'; // Removed from UI
                // branchCoordsSpan.textContent = 'N/A'; // Removed from UI
                // distanceDisplaySpan.textContent = 'N/A'; // Removed from UI
                morningCheck.checked = false;
                anNone.checked = true;
                submitAttendanceBtn.disabled = true;
                attendanceRecord = {
                    morning: false,
                    afternoon: 'None',
                    late: false,
                    leave: 0,
                    morningLocked: false,
                    anLocked: false
                };
                currentUserData = null; // Clear current user data on logout
            } catch (error) {
                console.error('Logout error:', error);
                showModal('Logout Error', `Failed to log out: ${error.message}`);
            }
        });

        /**
         * Gets the user's current GPS location.
         * @returns {Promise<Object>} A promise that resolves with {latitude, longitude} or rejects with an error.
         */
        function getUserLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser.'));
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    (error) => {
                        let errorMessage = 'Unknown geolocation error.';
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'Location access denied. Please enable location services for this site.';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'Location information is unavailable.';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'The request to get user location timed out.';
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = 'An unknown geolocation error occurred.';
                                break;
                        }
                        reject(new Error(errorMessage));
                    }, {
                    enableHighAccuracy: true,
                    timeout: 60000,
                    maximumAge: 0
                }
                );
            });
        }

        /**
         * Fetches branch details from Firebase.
         * @param {string} branchName - The name of the branch.
         * @returns {Promise<Object>} A promise that resolves with branch data or null.
         */
        async function getBranchDetails(branchName) {
            try {
                const branchRef = ref(db, `branches/${branchName}`);
                const snapshot = await get(branchRef);
                return snapshot.val();
            } catch (error) {
                console.error('Error fetching branch details:', error);
                return null;
            }
        }

        /**
         * Checks user's location against branch location and updates UI.
         */
        async function checkUserLocationAndAttendance() {
            locationMessageSpan.textContent = 'Checking location...';
            // userCoordsSpan.textContent = 'N/A'; // Removed from UI
            // branchCoordsSpan.textContent = 'N/A'; // Removed from UI
            // distanceDisplaySpan.textContent = 'N/A'; // Removed from UI
            submitAttendanceBtn.disabled = true;
            attendanceSection.style.display = 'none';

            if (!currentUserData || !currentUserData.id || currentUserData.id.trim() === "") {
                showModal('Employee ID Missing', 'Your employee ID is missing. Please contact Admin. Attendance cannot be marked.', () => {
                    submitAttendanceBtn.disabled = true;
                    attendanceSection.style.display = 'none';
                });
                locationMessageSpan.textContent = '❌ Location Error: Employee ID missing.';
                locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                return;
            }

            try {
                userLocation = await getUserLocation();
                // userCoordsSpan.textContent = `${userLocation.latitude.toFixed(6)}, ${userLocation.longitude.toFixed(6)}`; // Removed from UI

                if (!currentUserData.branch) {
                    showModal('Error', 'User branch information is missing. Please contact Admin.');
                    locationMessageSpan.textContent = '❌ Location Error: Missing branch info.';
                    locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                    locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                    return;
                }

                branchLocation = await getBranchDetails(currentUserData.branch);

                if (!branchLocation || typeof branchLocation.lat === 'undefined' || typeof branchLocation.lng === 'undefined' || typeof branchLocation.radius === 'undefined') {
                    showModal('Configuration Error', `Branch location data for "${currentUserData.branch}" is incomplete. Please contact admin.`);
                    locationMessageSpan.textContent = `❌ Location Error: Branch data incomplete for ${currentUserData.branch}.`;
                    locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                    locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                    return;
                }

                // branchCoordsSpan.textContent = `${branchLocation.lat.toFixed(6)}, ${branchLocation.lng.toFixed(6)}`; // Removed from UI

                const distance = haversineDistance(
                    userLocation.latitude, userLocation.longitude,
                    branchLocation.lat, branchLocation.lng
                );
                // distanceDisplaySpan.textContent = `${distance.toFixed(2)} km`; // Removed from UI

                if (distance <= branchLocation.radius) {
                    locationMessageSpan.textContent = '✅ Location Verified';
                    locationStatusDiv.classList.remove('bg-red-100', 'border-red-200');
                    locationStatusDiv.classList.add('bg-green-100', 'border-green-200');
                    attendanceSection.style.display = 'block';
                    submitAttendanceBtn.disabled = false;
                    loadTodaysAttendance(); // Load existing attendance if within radius
                } else {
                    locationMessageSpan.textContent = '❌ Location Error';
                    locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                    locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                    showModal('Location Error', `You are ${distance.toFixed(2)} km away, which is outside the allowed ${branchLocation.radius} km radius for ${currentUserData.branch}. Attendance cannot be marked.`);
                    submitAttendanceBtn.disabled = true;
                    attendanceSection.style.display = 'none';
                }
            } catch (error) {
                console.error('Location check error:', error);
                locationMessageSpan.textContent = `❌ Location Error: ${error.message}`;
                locationStatusDiv.classList.remove('bg-green-100', 'border-green-200');
                locationStatusDiv.classList.add('bg-red-100', 'border-red-200');
                showModal('Location Error', `Could not get your location: ${error.message}. Please ensure location services are enabled.`);
                submitAttendanceBtn.disabled = true;
                attendanceSection.style.display = 'none';
            }
        }

        /**
         * Loads today's attendance record for the current user.
         */
        async function loadTodaysAttendance() {
            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            const employeeID = currentUserData.id; // Use id for attendance path
            const attendancePath = `attendance/${today}/${currentUserData.branch}/${currentUserData.subdivision || 'default'}/${employeeID}`;
            const attendanceRef = ref(db, attendancePath);

            try {
                const snapshot = await get(attendanceRef);
                const savedData = snapshot.val();

                if (savedData) {
                    attendanceRecord.morning = savedData.morning || false;
                    attendanceRecord.afternoon = savedData.afternoon || 'None';
                    attendanceRecord.late = savedData.late || false;
                    attendanceRecord.morningLocked = savedData.morningLocked || false;
                    attendanceRecord.anLocked = savedData.anLocked || false;

                    morningCheck.checked = attendanceRecord.morning;
                    anEnters.checked = attendanceRecord.afternoon === 'Enters';
                    anLeaves.checked = attendanceRecord.afternoon === 'Leaves';
                    anNone.checked = attendanceRecord.afternoon === 'None';

                    // Disable inputs if locked
                    morningCheck.disabled = attendanceRecord.morningLocked;
                    anEnters.disabled = attendanceRecord.anLocked;
                    anLeaves.disabled = attendanceRecord.anLocked;
                    anNone.disabled = attendanceRecord.anLocked;

                    displayAttendanceMessage('Today\'s attendance loaded.', false);
                } else {
                    // Reset form if no data found
                    morningCheck.checked = false;
                    anNone.checked = true;
                    morningCheck.disabled = false;
                    anEnters.disabled = false;
                    anLeaves.disabled = false;
                    anNone.disabled = false;
                    attendanceRecord = {
                        morning: false,
                        afternoon: 'None',
                        late: false,
                        leave: 0,
                        morningLocked: false,
                        anLocked: false
                    };
                    displayAttendanceMessage('No attendance record found for today. Please mark your attendance.', false);
                }
                updateFormDisablementBasedOnTime(); // Apply time-based disablement after loading
            } catch (error) {
                console.error('Error loading attendance:', error);
                showModal('Error', `Failed to load attendance: ${error.message}`);
            }
        }

        /**
         * Updates the form elements' disabled state based on current time and locked status.
         */
        function updateFormDisablementBasedOnTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            // Morning check: Disable after 12 PM (or if already locked)
            if (!attendanceRecord.morningLocked) {
                morningCheck.disabled = (currentHour >= 12);
            }

            // Afternoon radio buttons: Disable before 12 PM (or if already locked)
            if (!attendanceRecord.anLocked) {
                const anRadios = [anEnters, anLeaves, anNone];
                anRadios.forEach(radio => {
                    radio.disabled = (currentHour < 12);
                });

                // Specific AN rules if not locked and after 12 PM
                if (currentHour >= 12) {
                    if (morningCheck.checked && anEnters.checked) {
                        anEnters.disabled = true; // Cannot "Enter" if already present in morning
                    }
                    if (!morningCheck.checked && anLeaves.checked) {
                        anLeaves.disabled = true; // Cannot "Leave" if not present in morning
                    }
                }
            }
        }


        /**
         * Calculates the attendance status and leave value based on current form state and time.
         * @returns {Object} An object containing statusType ('full', 'half', 'absent', 'invalid', 'pending') and leave value.
         */
        function calculateAttendanceStatus() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            const morningChecked = morningCheck.checked;
            const afternoonStatus = document.querySelector('input[name="afternoon-status"]:checked').value;

            let statusType = 'pending';
            let leaveValue = 0; // 0 = Full, 0.5 = Half, 1 = Absent

            const isAfter9_36AM = (currentHour > 9 || (currentHour === 9 && currentMinute >= 36));
            const isBefore3PM = (currentHour < 15);
            const isAfter7PM = (currentHour >= 19);

            // Determine 'late' status
            attendanceRecord.late = morningChecked && isAfter9_36AM;

            if (morningChecked) {
                if (afternoonStatus === 'Leaves') {
                    statusType = isBefore3PM ? 'half' : 'full';
                    leaveValue = isBefore3PM ? 0.5 : 0;
                } else if (afternoonStatus === 'None') {
                    if (isAfter7PM) {
                        statusType = 'full'; // If morning checked and no afternoon action by 7 PM, it's considered full day
                        leaveValue = 0;
                    } else {
                        statusType = 'pending'; // Still waiting for AN action
                    }
                } else if (afternoonStatus === 'Enters') {
                    // If morning is checked, 'Enters' AN is invalid
                    statusType = 'invalid';
                }
            } else { // Morning not checked
                if (afternoonStatus === 'Enters') {
                    statusType = 'half';
                    leaveValue = 0.5;
                } else if (afternoonStatus === 'Leaves') {
                    statusType = 'invalid'; // Cannot 'Leave' if not present in morning
                } else if (afternoonStatus === 'None') {
                    if (isAfter7PM) {
                        statusType = 'absent';
                        leaveValue = 1;
                    } else {
                        statusType = 'pending'; // Still waiting
                    }
                }
            }

            return { statusType, leaveValue };
        }


        /**
         * Handles the submission of attendance data.
         */
        submitAttendanceBtn.addEventListener('click', async () => {
            if (!currentUserData || !currentUserData.id || currentUserData.id.trim() === "") {
                showModal('Submission Error', 'Your employee ID is missing. Attendance cannot be submitted. Please contact Admin.');
                return;
            }

            const { statusType, leaveValue } = calculateAttendanceStatus();

            if (statusType === 'invalid') {
                showModal('Invalid Attendance', 'The selected attendance combination is invalid. Please review your entries.');
                return;
            }

            showModal('Confirm Attendance', 'Are you sure you want to submit your attendance for today?');
            modalOkBtn.onclick = async () => {
                hideModal();

                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const timestamp = now.toISOString();

                const uid = auth.currentUser.uid;
                const branch = currentUserData.branch;
                const subdivision = currentUserData.subdivision || 'default';
                const employeeID = currentUserData.id; // Use id, it's already validated

                const attendanceDataToSave = {
                    name: currentUserData.name,
                    uid: uid, // Keep UID for potential linking, but is primary key
                    morning: morningCheck.checked,
                    afternoon: document.querySelector('input[name="afternoon-status"]:checked').value,
                    late: attendanceRecord.late,
                    leave: leaveValue,
                    timestamp: timestamp,
                    morningLocked: true, // Lock upon submission
                    anLocked: true       // Lock upon submission
                };

                const attendancePath = `attendance/${today}/${branch}/${subdivision}/${employeeID}`;
                const leaveLogPath = `leavelogs/${employeeID}/${today}`;

                try {
                    await set(ref(db, attendancePath), attendanceDataToSave);
                    await set(ref(db, leaveLogPath), leaveValue); // Save leave value directly

                    displayAttendanceMessage('✅ Attendance & leave saved successfully!', false);

                    // Update local attendance record and disable form elements after successful save
                    attendanceRecord = { ...attendanceDataToSave };
                    morningCheck.disabled = true;
                    anEnters.disabled = true;
                    anLeaves.disabled = true;
                    anNone.disabled = true;
                    submitAttendanceBtn.disabled = true;

                } catch (error) {
                    console.error('Error saving attendance or leave logs:', error);
                    showModal('Save Error', `Failed to save: ${error.message}`);
                }
            };
        });


        /**
         * Event listener for refresh location button.
         */
        refreshLocationBtn.addEventListener('click', checkUserLocationAndAttendance);

        /**
         * Event listeners for attendance form changes to update disablement.
         */
        morningCheck.addEventListener('change', updateFormDisablementBasedOnTime);
        anEnters.addEventListener('change', updateFormDisablementBasedOnTime);
        anLeaves.addEventListener('change', updateFormDisablementBasedOnTime);
        anNone.addEventListener('change', updateFormDisablementBasedOnTime);


        // Initial authentication state check
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, fetch role and proceed
                const userRef = ref(db, `users/${user.uid}`);
                get(userRef).then(snapshot => {
                    const userData = snapshot.val();
                    if (userData && userData.role === 'employee') {
                        if (userData.id && userData.id.trim() !== "") {
                            currentUserData = userData;
                            authContainer.style.display = 'none';
                            appScreen.style.display = 'flex';
                            userDisplayName.textContent = `${userData.name} (${userData.email})`;
                            checkUserLocationAndAttendance();
                        } else {
                            // id is missing, show blocking modal and log out
                            signOut(auth); // Log out immediately
                            authContainer.style.display = 'flex'; // Show login screen
                            appScreen.style.display = 'none'; // Hide app screen
                            showModal('Employee ID Missing', 'Your employee ID is missing. Please contact Admin. Attendance will not be recorded.');
                        }
                    } else {
                        // Not an employee or user data missing, log out
                        signOut(auth);
                        authContainer.style.display = 'flex';
                        appScreen.style.display = 'none';
                        showModal('Access Denied', 'You do not have employee access to this application.');
                    }
                }).catch(error => {
                    console.error("Error fetching user role:", error);
                    signOut(auth); // Log out on error
                    authContainer.style.display = 'flex';
                    appScreen.style.display = 'none';
                    showModal('Error', 'Failed to retrieve user data. Please try again.');
                });
            } else {
                // No user is signed in, show login screen
                authContainer.style.display = 'flex';
                appScreen.style.display = 'none';
                toggleAuthView('login'); // Ensure login form is shown by default
            }
        });

        // Set up a timer to periodically update form disablement based on time
        setInterval(updateFormDisablementBasedOnTime, 60000); // Check every minute
    </script>
